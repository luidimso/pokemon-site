<div class="body">
  <div class="loading" *ngIf="!ready"><img src="../assets/loading.gif"></div>


  <header class="header">
    <h1 class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/International_Pok%C3%A9mon_logo.svg/640px-International_Pok%C3%A9mon_logo.svg.png" alt="Logo Pokemon">
    </h1>

    <div>
      <nav class="main-nav">
        <ul class="link list">
          <li *ngFor="let gen of gens" [class.selected]="genSelected && genSelected.id == gen.id">
            <a href="#" (click)="selectGen(gen)">{{gen.names[0].name}}</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>


  <main *ngIf="genSelected">
    <h1>{{genSelected.main_region.name}}</h1>

    <div class="loading-pokemons" *ngIf="genSelected.pokemon_species.length != pokemons.length">
      <img src="../assets/loading.gif">
    </div>

    <section *ngIf="genSelected.pokemon_species.length == pokemons.length">
      <p *ngFor="let pokemon of pokemons">{{pokemon.name}}</p>
    </section>
  </main>
</div>
